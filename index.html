    <script>
      const d = document,
        $links = d.querySelectorAll(".nav__menu-link");

      d.addEventListener("click", (e) => {
        if (e.target.matches(".nav__menu-link")) {
          e.preventDefault();
          $links.forEach((link) => {
            link.classList.remove("selected");
          });
          e.target.classList.add("selected");
        }
      });
    </script>
